{% extends 'base.html' %}

{% load static %}
{% block start %}
<div class="container">


    <div class="row p-4">
        {% for i in services %}
        <div class="col-lg-6 col-md-12">
            <div class="p-3">
                <div class="card card-body " style="height: 200px">
                    <div class="row m-auto">
                        <div class="col-4 d-flex justify-content-center align-items-center">
                            <img src="{{ i.imagen.url }}" alt="" class="img-fluid" >
                        </div>
                        <div class="col-8 m-auto">
                            <h2>{{ i.title }}</h2>
                            <p>{{ i.description }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


</div>
{% endblock start %}
{% block footer %}
{% endblock %}
