{% extends 'base.html' %}

{% load static %}

{% block start %}
<div class="container">
    <div class="row">
        <h1>Go</h1>
        <div class="col-12 p-3">
            <Span>Categoria: </Span>
            <span> >> {{ varCategory.nameCategory }}</span>
            <br>
            <span><a href="{% url 'blog' %}"><< Regresar</a></span>
        </div>
        <div class="col-12">
            <div class="text-center p-3">
                <h2>Blog</h2>
            </div>
            <div class="row p-4">
                {% for i in varPost %}
                <div class="col-lg-6 col-md-12">
                    <div class="p-3">
                        <div class="card-group">
                            <div class="card">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="">
                                            <img src="{{ i.imagenPost.url }}" class="card-img-top" alt="...">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="card-body">
                                            <h5 class="card-title">{{ i.titlePost }}</h5>
                                            <p class="card-text">{{ i.descriptionPost }}</p>
                                            <p class="card-text"><small class="text-muted">Autor: {{i.author}}</small>
                                            </p>
                                            <p class="card-text"><small class="text-muted">Ultima vez actualizado:
                                                {{i.updated}}</small></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock start %}
</div>
