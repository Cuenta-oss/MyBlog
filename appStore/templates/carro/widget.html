<table class="table">
  <thead>
    <tr>
      <th colspan="3" class="text-center">Carrito de compras</th>
    </tr>
  </thead>
  <thead>
    <tr>
      <th scope="col" class="text-muted">Producto</th>
      <th scope="col"class="text-muted">Cantidad</th>
      <th scope="col" class="text-muted">Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% if request.session.carro.items %} 
    {% for key, value in request.session.carro.items %}
    <tr>
      <td>{{value.name_product}}</td> 
      <td>{{value.amount}}</td> 
      <td>
        <a name="" class="btn btn-primary" href="{% url 'cart:agregar' value.id_product %}" role="button">+</a>
        <a name="" class="btn btn-danger" href="{% url 'cart:delete_product_amount' value.id_product %}" role="button">-</a>
        <br>
        {{value.price_product}}
      </td>
    </tr>

    {% endfor %} 
    {% else %}
    <tr> 
      <td colspan="3">
        <div class="alert alert-info text-center text-muted"> 
          Carrito vacio.
        </div>
        </td>
    </tr>
    {% endif %}
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">
        Total: {{total_import}}
      </td>
    </tr>
    
  </tfoot>

</table>
